<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Current Location & To Do </title>
    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>

<div class="todo-container">
    <form class="add-form">
        <input type="text" placeholder="new Todo" id="todo-input">
        <button type="submit" id="todo-btn">Add</button>
    </form>
    <div class="boxes d-flex" id="to-do-boxes">
        <div id="todo-box" class="box">
            <h3 class="heading">To Do</h3>
        </div>
        <div id="progress-box" class="box">
            <h3 class="heading">Progress</h3>
        </div>
        <div id="done-box" class="box">
            <h3 class="heading">Done</h3>
        </div>
        
    </div>
<button id="reset-btn">Reset</button>
</div>
    <div class="location">
        <h2>Get Your Current Location</h2>
        <button onclick="getCurrentLocation()">Get Current Location</button>
        <p id="location"></p>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
